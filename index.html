<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link href="assets/css/main.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
      <div class="person_info">
        <img class="avatar" src="/assets/images/avatar-jessica.jpeg" type="image/jpeg" alt="avatar">
        <h1 class="name">Jessica Randall</h1>
        <h4 class="from">London, United Kingdom</h4>
        <h4 class="dev">"Front-end developer and avid reader."</h4>
      </div>
        <div class="link_btn">
          <p class="git"><a class="link_text" href="#">GitHub</a></p>
          <p class="frontend"><a class="link_text" href="#">Frontend Mentor</a></p>
          <p class="linked"><a class="link_text" href="#">LinkedIn</a></p>
          <p class="twitter"><a class="link_text" href="#">Twitter</a></p>
          <p class="insta"><a class="link_text" href="#">Instagram</a></p>
        </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MoriartyNeo">Mistai</a>.
  </div>
</body>
</html>
